{% extends "main/base.html" %}
{% load humanize %}
{% block content %}
<div class="white-box">
    <h4 class="separator">Edit the project name for '{{object.title}}'</h4>
    <form class="form-horizontal" method="post" action="/projects/edit/{{object.id}}" >
        {% csrf_token %}

        <div class="form-group">
            {{form}}
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="float-right">
                    <button type="submit" class="btn btn-md btn-success">Save</button>
                    <button type="reset" class="btn btn-md btn-warning"
                            onclick="window.location='{% url 'project_list' %}'">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#id_office').on('change', populateCentersOffices);
        $('#id_center_office').on('change', populateDivisions);
        $('#id_division').on('change', populateBranches);
    });
</script>
{% endblock %}
