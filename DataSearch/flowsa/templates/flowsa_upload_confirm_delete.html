{% extends "main/base.html" %}

{% block content %}

<form method="post">{% csrf_token %}
    <h4>Are you sure you want to delete "{{ object }}"?</h4>
    <div class="button-group">
        <button type="submit" class="usa-button" value="Confirm">Delete</button>
        <button type="reset" class="usa-button" onclick="window.location='/flowsa/'">Go Back</button>
    </div>
</form>

{% endblock %}
