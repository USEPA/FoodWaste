<div class="row">
    <div class="col-md-6">
        <div class="col-md-12">
            <h4>Project Leads</h4>
        </div>
    </div>
    <div class="col-md-6">
        <label class="col-sm-8 text-right">Manage Project Leads:</label>
        <div class="col-sm-1 mr-2 float-right"><i onclick="addProjectLead({{object.id}})" class="fas fa-plus btn btn-sm btn-info"></i></div>
        <div class="col-sm-1 mr-2 float-right"><i onclick="editProjectLead(this)" class="fas fa-edit btn btn-sm btn-warning" disabled></i></div>
        <div class="col-sm-1 mr-2 float-right"><i onclick="removeProjectLead(this)" class="fas fa-minus btn btn-sm btn-danger" disabled></i></div>
    </div>
</div>

<table class="table table-bordered table-hover">
    <caption>List of Project Leads</caption>
    <thead class="table-secondary">
        <tr>
            <th scope="col">Name</th>
        </tr>
    </thead>
    {% if project_leads_list %}
    <tbody>
        {% for lead in project_leads_list %}
        <tr id="{{lead.id}}" onclick="rowClick('{{lead.id}}')">
            <th scope="row">{{lead.name}}</th>
        </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr><td>No Project Leads have been added!</td></tr>
    {% endif %}
</table>
