{% extends "main/base.html" %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form}}
        {% include 'edit_buttons_partial.html' %}
    </form>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $("#id_date").datetimepicker(
            {
                sideBySide: true,
                format: 'MM/DD/YYYY HH:mm:ss',
            });
    });
</script>
{% endblock %}
