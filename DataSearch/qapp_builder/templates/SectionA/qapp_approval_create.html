{% extends "main/base.html" %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row">
    </div>
    <div class="row mt-4 text-center">
        <div class="col-md-12">
            <h3>A.1 Approval Page</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form enctype="multipart/form-data" action="/qapp_builder/approval/create/" method="post" role="form">
                {% csrf_token %}
                <div class="usa-form-group">
                    <label for="" class="usa-label">{{form.qapp.label}}</label>
                    <div class="col-sm-8">{{form.qapp}}</div>
                </div>
                <div class="usa-form-group">
                    <label for="" class="usa-label">{{form.project_plan_title.label}}</label>
                    <div class="col-sm-8">{{form.project_plan_title}}</div>
                </div>
                <div class="usa-form-group">
                    <label for="" class="usa-label">{{form.activity_number.label}}</label>
                    <div class="col-sm-8">{{form.activity_number}}</div>
                </div>
                <div class="button-group">
                    <button type="submit" class="usa-button">Save</button>
                    <button type="reset" class="usa-button">Reset</button>
                    <button type="reset" onclick="window.location.href='/qapp_builder/detail/{{qapp_id}}/'" class="usa-button">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
</script>
{% endblock %}
