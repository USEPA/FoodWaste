{% extends 'base/site_base.html' %}
{% load staticfiles %}
{% block content %}

<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Account Actions</div>
            <div class="list-group">
                {% url 'profile' as profile_url %}
                <a class="list-group-item {% if request.path == profile_url %}active{% endif %}"
                   href="{% url 'profile' %}">My Account</a>
                {% url 'password_change' as password_change_url %}
                <a class="list-group-item {% if request.path == password_change_url %}active{% endif %}"
                   href="{% url 'password_change' %}">Change password</a>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        {% block account_content %}
        {% endblock %}
    </div>
</div>



{% endblock %}
