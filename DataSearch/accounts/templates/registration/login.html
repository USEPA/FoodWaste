{% extends 'base/site_base.html' %}
{% load staticfiles %}
{% block content %}
<h4 class="text-center">Welcome to {{APP_NAME}}</h4>
<h5 class="text-center">To start using QA Track, enter your username and password below</h5>
<div class="well login">
    <form class="form-horizontal" enctype="multipart/form-data" method="post" action="." role="form" novalidate>

        {% if form.errors %}
        <div class="vmargin15 alert alert-danger">
            <label>The username or password you entered was invalid. Please try again.</label>
        </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="id_username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="id_password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <input type="submit" value="Login" class="btn btn-info">
                <input type="hidden" name="next" value="{% ifequal next '' %}{% else %}{{next}}{% endifequal %}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <a href="{% url 'password_reset' %}">Forgot Password</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <a href="{% url 'username_reminder' %}">Forgot Username</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
