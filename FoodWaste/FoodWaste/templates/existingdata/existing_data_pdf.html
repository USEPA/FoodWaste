{% extends "main/base.html" %}

{% block content %}
    <div class="container">
        <h3>Details for Existing Data {{object.id}}</h3>
        <div class="row">
        {% for name, value in object.get_fields %}
            {% if value %}
            <div class="col-sm-12">
                <label class="col-sm-3">{{name}}</label>
                <div class="col-sm-9">{{value}}</div>
            </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
{% endblock %}
