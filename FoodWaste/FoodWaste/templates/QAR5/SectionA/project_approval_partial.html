<div class="col-sm-4"><h4>Project Approval Page</h4></div>
<table class="table table-bordered table-hover">
    <caption>List of Project Leads</caption>
    <thead class="table-secondary">
        <tr>
            <th scope="col">Name</th>
        </tr>
    </thead>
    {% if project_leads_list %}
    <tbody>
        {% for lead in project_leads_list %}
        <tr id="{{lead.id}}" onclick="rowClick('{{lead.id}}')">
            <th scope="row">{{lead.name}}</th>
        </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr><td>No Signature Forms have been added!</td></tr>
    {% endif %}
</table>
